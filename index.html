<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>



<body>

  <div class=box>
    
    <div class=nft> <!-- For the overlay -->
      <img class=nft-pic src="images/image-equilibrium.jpg" width="100%" height="500%"/>
      <img class=nft-overlay src="images/icon-view.svg" width="100%" height="100%"/>
    </div>
    


    <div class=title><h2><a href>Equilibrium #3429</a></h2></div>

    <p class=description> Our Equilibrium collection promotes balance and calm. </p>

    
    <div class=currency> <p> <img src="images/icon-ethereum.svg" width="10%" height="10%"/> 0.041 ETH </p> </div>

    <div class=duration> <p> <img src="images/icon-clock.svg" width="15%" height="15%"/> 3 days left </p> </div>

    

    <div class="clr"></div> <!-- To clear floats-->

    <hr color=#293b53>
    
    <div>
      <img class=artist-image src="images/image-avatar.png" width="10%" height="10%"/>
      <p class=artist>Creation of <a href>Jules Wyvern</a></p>
    </div>


  </div>
</body>
